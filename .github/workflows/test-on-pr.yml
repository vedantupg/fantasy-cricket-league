name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm run test:ci
        env:
          CI: true
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build check
        run: npm run build
        env:
          CI: true
      
      - name: Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-script: npm run test:ci
          annotations: failed-tests
          package-manager: npm
